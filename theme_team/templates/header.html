<div class="header-2">
  <nav class="bg-white py-2 md:py-4">
    <div class="container px-4 mx-auto md:flex md:items-center">
      <div class="flex justify-between items-center">
        <a href="/" class="font-bold text-xl text-indigo-600">FWR</a>
        <button
          class="
            border border-solid border-gray-600
            px-3
            py-1
            rounded
            text-gray-600
            opacity-50
            hover:opacity-75
            md:hidden
          "
          id="navbar-toggle"
        >
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <div
        class="hidden md:flex flex-col md:flex-row md:ml-auto mt-3 md:mt-0"
        id="navbar-collapse"
      >
       
        <a
          href="/member/list"
          id="header-member-js"
          class="
            p-2
            lg:px-4
            md:mx-2
            text-gray-600
            rounded
            hover:bg-gray-200
            hover:text-gray-700
            transition-colors
            duration-300
          "
          >Member</a
        >
        <a
          href="#"
          id="header-features-js"
          class="
            p-2
            lg:px-4
            md:mx-2
            text-gray-600
            rounded
            hover:bg-gray-200
            hover:text-gray-700
            transition-colors
            duration-300
          "
          >Features</a
        >
        <a
          href="#"
          id="header-pricing-js"
          class="
            p-2
            lg:px-4
            md:mx-2
            text-gray-600
            rounded
            hover:bg-gray-200
            hover:text-gray-700
            transition-colors
            duration-300
          "
          >Pricing</a
        >
        <a
          href="{% url "contacts:send" %}" 
          id="header-contact-js"
          class="
            p-2
            lg:px-4
            md:mx-2
            text-gray-600
            rounded
            hover:bg-gray-200
            hover:text-gray-700
            transition-colors
            duration-300
          "
          >Contact</a
        >
      </div>
    </div>
  </nav>
</div>

<script>
  let toggleBtn = document.querySelector("#navbar-toggle");
  let collapse = document.querySelector("#navbar-collapse");

  toggleBtn.onclick = () => {
    collapse.classList.toggle("hidden");
    collapse.classList.toggle("flex");
  };


  
  const url = window.location.href;
  const urls =  url.split("/");


  const allMenu = [
                    "", // Home
                    "member", //memeber/list
                    "contact", //contact/send
                  ];


  


  // 화면이 로드 된 후! 
  // selectDOM이 있을 때!

  window.onload = () => {
    allMenu.forEach(name => {
      const selectDOM = document.getElementById(`header-${name}-js`);
      
      if(selectDOM) {
        if(name === urls[3]) {
          selectDOM.classList.remove("text-gray-600");
          selectDOM.classList.remove("hover:bg-gray-200");
          selectDOM.classList.remove("hover:text-gray-700");
          selectDOM.classList.remove("transition-colors");
          selectDOM.classList.remove("duration-300");
          selectDOM.classList.add("text-white");
          selectDOM.classList.add("bg-indigo-600");
          
        } else {
          selectDOM.classList.add("text-gray-600");
          selectDOM.classList.add("hover:bg-gray-200");
          selectDOM.classList.add("hover:text-gray-700");
          selectDOM.classList.add("transition-colors");
          selectDOM.classList.add("duration-300");
          selectDOM.classList.remove("text-white");
          selectDOM.classList.remove("bg-indigo-600");
        }
      }
      
    })
  }

 






  

  

</script>
